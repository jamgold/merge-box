<head>
  <title>merge-box</title>
</head>

<body>
  <div style="float:right">{{> loginButtons align="right"}}</div>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <span class="{{subscribed_others}}">Subscribed Others</span>
  <!--input type="button" value="Populate Others" /-->
  <h2>Users</h2>
  <ul>
  {{#each users}}
  	{{>user}}
  {{/each}}
  </ul>
  <h2>Others</h2>
  <ul>
  {{#each others}}
    {{>user}}
  {{/each}}
  </ul>
</template>

<template name="user">
	<li> {{emails.[0].address}}</li>
</template>
